<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Create Project</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
                    <div class="form-inline">
                        <a class="navbar-brand" href="index.html">Project Explorer</a>
                        <form name="searchForm" class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                            <button class="btn btn-outline-light mr-sm-2 my-2 my-sm-0" type="submit">Search</button>
                        </form>
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="createproject.html">submit</a>
                            </li>
                        </ul>
                    </div>
                
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="register.html">Sign up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Login</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <br><br><br><br>

        <main>
            <div class="container mx-auto w-50">
                <h3>Submit Project</h3>
                <form class="form-group" name="submitProject">
                        <label class="form-label">Project Name</label>
                        <input class="form-control" placeholder="Enter project name" name="name" type="text" required="true"/><br>
                        <label class="form-label">Project Abstract</label>
                        <textarea class="form-control" name="abstract" type="text" rows="10"  required="true"></textarea><br>
                        <label class="form-label">Author(s)</label>
                        <input class="form-control" placeholder="Enter author names (seperated by comma)" name="authors" type="text" required="true"/><br>
                        <label class="form-label">Tag(s)</label>
                        <input class="form-control" placeholder="Use # to tag project with differnet topics (eg. #javascript #mongodb)" name="tags" type="text" required="true"/>
                        <br>
                        <button class="btn btn-primary" type="submit">Continue</button>
                </form>
            </div>
        </main>

        <footer>
            <div class="container mx-auto bg-light ">
                <p class="text-right my-3 py-2">Project Explorer &copy; 2020. <strong>Edconnect</strong></p>
            </div>  
        </footer>

    </body>
</html>
