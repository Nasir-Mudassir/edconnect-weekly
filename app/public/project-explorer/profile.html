<html>
    <head>
        <meta charset="UTF-8">
        <title>Profile</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
                    <div class="form-inline">
                        <a class="navbar-brand" href="index.html">Project Explorer</a>
                        <form name="searchForm" class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                            <button class="btn btn-outline-light mr-sm-2 my-2 my-sm-0" type="submit">Search</button>
                        </form>
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="createproject.html">submit</a>
                            </li>
                        </ul>
                    </div>
                
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="register.html">Sign up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Login</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <br><br><br><br>

        <main>
            <div class="container mx-auto">
                <section><!--Profile Summary-->
                    <h3>Nasir Mudassir</h3>
                    <h4 class="text-secondary">Nasir@gmail.com</h4>
                    <div class="row bg-light mx-auto p-2">
                        <div class="col">Program<br>Computer Information Systems</div>
                        <div class="col">Matriculation number<br>00/0000</div>
                        <div class="col">Graduation Year<br>2019</div>
                    </div>
                </section>

                <section><!--Edit Project-->
                    <div class="row">
                        <div class="col">

                        </div>
                        <div class="col">
                            
                        </div>
                    </div>
                </section>
            </div>
            <br><br>

            <div class="container mx-auto">
                <section><!--update profile-->
                    <h3>Update Profile</h3>
                    <hr>
                    <br>
                    <form name="updateProfile" class="form-group mx-auto w-75">
                        <div class="form-row">
                            <div class="col-6">
                                <label class="form-label">First Name</label>
                                <input class="form-control"name="firstName" type="text" required/>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Last Name</label>     
                                <input class="form-control" name="lastName" type="text" required/>
                            </div>
                        </div><br>

                        <div class="form-row">
                            <div class="col-6">
                                <label class="form-label">Email Address:</label>
                                <input class="form-control" name="email" type="email" required />
                            </div>
                            <div class="col-6">
                                <label class="form-label">Program:</label>
                                <select class="form-control" name="program" required>
                                    <option value="computer_science">Computer Science</option>
                                    <option value="computer_information_systems">Computer Information Systems</option>
                                    <option value="computer_technology">Computer Technology</option>
                                </select>
                            </div>
                        </div><br>

                        <div class="form-row">
                            <div class="col-6">
                                <label class="form-label">Matric Number:</label>
                                <input class="form-control" name="matricNumber" type="text" required/>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Graduation Year:</label>
                                <select class="form-control" name="graduationYear" required>
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                </select>
                            </div>
                        </div>
                    <br>
                        <button class="btn btn-primary" type="submit">Update Profile</button>
                    </form>
                </section>
            </div>
            <br>

            <div class="container mx-auto">
                <section><!--Update Password-->
                    <h3>Change Password</h3>
                    <hr>
                    <br>
                    <form name="changePassword" class="form-group mx-auto w-75">
                        <div class="form-row">
                            <div class="col-sm-12 col-md-4">
                                <label class="form-label">Current Password</label>
                                <input class="form-control" name="currentPassword" type="password" placeholder="Current Password" required="true"/>    
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <label class="form-label">New Password</label>
                                <input class="form-control"name="newPassword" type="password" placeholder="Your new Password" required="true"/>    
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <label class="form-label">Confirm Password</label>
                                <input class="form-control"name="confirmPassword" type="password" placeholder="Confirm new Password" required="true"/>          
                            </div>
                        </div>
                        <br>
                        <button class="btn btn-primary" type="submit">Change password</button>
                    </form>
                </section>
            </div>
                
        </main>
        <br>
        <footer>
            <div class="container mx-auto bg-light ">
                <p class="text-right my-3 py-2">Project Explorer &copy; 2020. <strong>Edconnect</strong></p>
            </div>  
        </footer>
    </body>
</html>
