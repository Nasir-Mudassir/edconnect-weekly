<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
                    <div class="form-inline">
                        <a class="navbar-brand" href="index.html">Project Explorer</a>
                        <form name="searchForm" class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                            <button class="btn btn-outline-light mr-sm-2 my-2 my-sm-0" type="submit">Search</button>
                        </form>
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="createproject.html">submit</a>
                            </li>
                        </ul>
                    </div>
                
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="register.html">Sign up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Login</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        
        <main>
            <div class="container mx-auto w-75">
                <br><br><br>
                <h3>Sign up</h3>
                <form class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <label class="form-label">First Name</label>
                            <input class="form-control" type="text" name="firstName" placeholder="First name"><br>
                            <label class="form-label">Email</label>
                            <input class="form-control" name="email" type="email" placeholder="Your Email address"><br>
                        </div>
                        <div class="col">
                            <label class="form-label">Last Name</label>
                            <input class="form-control" name="lastName"type="text" placeholder="Last name"><br>
                            <label class="form-label">Password</label>
                            <input class="form-control" name="password" type="password" placeholder="Your Password"><br>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label class="form-label">Program</label>
                            <select class="form-control" name="program" placeholder="choose.." required>
                                <option value="computer_science">Computer Science</option>
                                <option value="computer_information_systems">Computer Information Systems</option>
                                <option value="computer_technology">Computer Technology</option>
                            </select>                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Matriculation Number</label>
                            <input class="form-control" name="matricNumber" type="text" placeholder="eg 16/2020">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Graduation Year</label>
                            <select class="form-control" name="graduationYear" placeholder="Choose.." required>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                            </select>                        </div>
                    </div>
                    <br>
                    <button class="btn btn-primary" type="submit">Sign up</button>
                </form>
                
        </main>
        <br>
        <footer>
            <div class="container mx-auto bg-light ">
                <p class="text-right my-3 py-2">Project Explorer &copy; 2020. <strong>Edconnect</strong></p>
            </div>  
        </footer>
    </body>
</html>
